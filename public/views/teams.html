<div class="jumbotron jumbotron-fluid visible" style="background: url('{{team.crest}}') no-repeat center center fixed; height:500px; background-size: cover;">
    <div data-ng-include="'/views/topnav.html'"></div>
</div>
<div class="container">
    <div class="page-header">
        <h3>{{team.title}}</h3>
        <p>{{team.league}}</p>
    </div>
    <div class="fullArticleText">{{team.ground}}
        </>
        <span data-ng-click="deleteTeam(team)">
        <a href="#/home"><button type="button" class="btn btn-danger btn-lg"><i class="icon-trash"></i> Delete</button></a>
    </span>
    </div>
    <!-- Show players -->
<!--     <span>
        <a href="#/teams/{{team._id}}"> ->players({{team.players.length}})</a>
            </span> -->
    <!-- Show all players -->
    <div ng-repeat="player in team.players">
        {{player.body}} {{player.dob}}
        <!-- {{player.weight}} -->
    </div>
    <!-- New player form -->
    <form ng-submit="addPlayer()" style="margin-top:30px">
        <h3>Add a new player</h3>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Comment" ng-model="body"></input>
            <!-- <input type="text" class="form-control" placeholder="Name" ng-model="name"></input> -->
            <input type="text" class="form-control" placeholder="DOB" ng-model="dob"></input>
            <!-- <input type="text" class="form-control" placeholder="Weight" ng-model="weight"></input> -->
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
    </form>
</div>
