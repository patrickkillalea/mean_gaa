<div class="container">
    <div data-ng-repeat="team in teams | limitTo:4" align="center">
        <a href="#/teams/{{team._id}}">
            <div class="col-md-6 col-sm-12 col-xs-12">
                <div class="articleContainer">
                    <img data-ng-src="{{team.crest}}" height="200px" width="100%">
                    <div class="transparent articleDate">
                        {{team.league}}
                    </div>
                    <div class="transparent articleTitle">
                        {{team.title}}
                    </div>
                    <div class="articleContent">
                        <p class="wrap">{{team.ground}}</p>
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>
<div class="container">
    <div align="center">
        <div>
            <a href="#/blog">
                <button type="button" class="btn btn-success btn-lg"><i class="icon-trash"></i> View All</button>
            </a>
        </div>
    </div>
</div>
